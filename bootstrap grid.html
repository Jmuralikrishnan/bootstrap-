<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap grid system html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .col{
            height:300px;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <!--the grid container is used to create the best website responsive website -->
    <div class="row container text-white" style="margin-left: 10px; margin-top: 10px;">
        <div class="col-4 bg-primary">1</div>
        <div class="col-4 bg-info">2</div>
        <div class="col-4 bg-warning">3</div>
    </div>

    <div class="row container text-white mt-5">
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-primary">col1</div>
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-info">col2</div>
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-warning">col3</div>
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-info">col4</div>
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-primary">col1</div>
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-info">col2</div>
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-warning">col3</div>
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-info">col4</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-primary">bootstrap tables</h1>

    <table class="table table-dark">
        <tr>
            <th>s.no</th>
            <th>players name</th>
            <th>runs</th>
            <th>age</th>
        </tr>
        <tr>
            <th>1</th>
            <th>ms .dhoni</th>
            <th>45 runs</th>
            <th>42</th>
        </tr>
        <tr>
            <th>2</th>
            <th>kohli</th>
            <th>60</th>
            <th>35</th>
        </tr>
        <tr>
            <th>3</th>
            <th>rohit</th>
            <th>100</th>
            <th>36</th>
        </tr>
        
    </table>


    <table class="table table-striped">
        <tr>
            <th>s.no</th>
            <th>players name</th>
            <th>runs</th>
            <th>age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>ms .dhoni</td>
            <td>45 runs</td>
            <td>42</td>
        </tr>
        <tr>
            <td>2</td>
            <td>kohli</td>
            <td>60</td>
            <td>35</td>
        </tr>
        <tr>
            <td>3</td>
            <td>rohit</td>
            <td>100</td>
            <td>36</td>
        </tr>
        
    </table>

    <table class="table table-bordered table-primary">
        <tr class="table-dark text-center">
            <th>s.no</th>
            <th>players name</th>
            <th>runs</th>
            <th>age</th>
        </tr>
        <tr class="table-danger text-center">
            <td>1</td>
            <td>ms .dhoni</td>
            <td>45 runs</td>
            <td>42</td>
        </tr>
        <tr class="text-center text-info">
            <td>2</td>
            <td>kohli</td>
            <td>60</td>
            <td>35</td>
        </tr>
        <tr class="text-center">
            <td>3</td>
            <td>rohit</td>
            <td>100</td>
            <td>36</td>
        </tr>
        
    </table>
    
</body>
</html>

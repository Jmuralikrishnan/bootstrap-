<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap list in html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .list-group{
            width:50%;
            margin-top: 100px;
            margin-left: 250px;
        }
    </style>
</head>
<body  class="container">

    <h1>list in bootstrap</h1>
    <ul class="list-group">
        <li class="list-group-item">hello</li>
        <li class="list-group-item active">hi</li>
        <li class="list-group-item">welcome</li>
        <li class="list-group-item">this is program language</li>
    </ul>

    <ul class="list-group list-group-flush">
        <li class="list-group-item list-group-item-primary">hello</li>
        <li class="list-group-item active">hi</li>
        <li class="list-group-item">welcome</li>
        <li class="list-group-item">this is program language</li>
    </ul>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">welcome
            <span class="badge bg-primary">6</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">hello
           <span class="badge bg-success">7</span>
        </li>
        <li class="list-group-item">hi</li>
    </ul>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    

    <h1>bootstrap forms</h1>

    <div class="container">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control w-50">

        <div class="input-group w-50 mt-5">
            <label for="" class="input-group-text text-info bg-warning">password</label>
            <input type="text" class="form-control w-50">
        </div>
        <br>
        <label for="adress" class="form-label">Address</label>
        <textarea name="address" id="adresss" cols="10" rows="5" style="resize: none" class="form-control w-50"></textarea>

        <select name="states" id="states" class="form-control w-50 mt-5">
          <option value="tn">tamil nadu</option>
          <option value="ap">andhra pradesh</option>
          <option value="karnataka">karnataka</option>
          <option value="kerala">kerala</option>
        </select>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

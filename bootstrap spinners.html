<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap spinners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center text-info">Loading animations</h2>
    <div class="text-center">
        <div class="spinner-border text-primary"></div>

    </div>

    <div class="text-center mt-5">
       <span class="spinner-grow text-primary" style="width: 10px;height: 10px;"></span>
       <span class="spinner-grow text-info" style="width: 10px; height: 10px;"></span>
       <span class="spinner-grow text-warning" style="width: 10px; height: 10px;"></span>
       <span class="spinner-grow text-danger" style="width: 10px; height: 10px;"></span>


    </div>
    
</body>
</html>
